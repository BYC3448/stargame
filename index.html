<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별똥별 잡기 (AI 소원)</title>
    <style>
        /* --- 폰트 및 기본 스타일 --- */
        @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');

        :root {
            --bg-color: #0d1a2e;
            --text-color: #f0f8ff;
            --star-color: #fffb8a;
            --accent-color: #ffaacb;
            --sparkle-color-1: #ffde7d;
            --sparkle-color-2: #ff9de1;
            --sparkle-color-3: #84fff1;
            --shadow-color: #060c14;
        }

        body {
            font-family: 'DotGothic16', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        /* --- 게임 컨테이너 --- */
        #game-container {
            width: 95vw;
            max-width: 600px;
            height: 80vh;
            max-height: 800px;
            background: linear-gradient(180deg, #1e3a5f, #0d1a2e 70%);
            border: 4px solid var(--text-color);
            box-shadow: 0 0 0 4px var(--shadow-color), 8px 8px 0 0 var(--shadow-color);
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }

        /* --- UI 요소 (점수, 시간, 버튼) --- */
        #ui-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            text-shadow: 2px 2px 0 var(--shadow-color);
            z-index: 10;
        }

        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'DotGothic16', sans-serif;
            font-size: 24px;
            padding: 15px 30px;
            background-color: var(--accent-color);
            color: var(--shadow-color);
            border: 4px solid var(--shadow-color);
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 4px 4px 0 0 var(--shadow-color);
            z-index: 20;
        }

        #start-button:hover {
            transform: translate(-50%, -50%) translate(2px, 2px);
            box-shadow: 2px 2px 0 0 var(--shadow-color);
        }

        #start-button:active {
            transform: translate(-50%, -50%) translate(4px, 4px);
            box-shadow: 0 0 0 0 var(--shadow-color);
        }

        #start-button:disabled {
            display: none;
        }
        
        #game-over-text {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            text-shadow: 3px 3px 0 var(--shadow-color);
            z-index: 20;
        }

        /* --- 별똥별 스타일 --- */
        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: var(--star-color);
            box-shadow: 0 0 10px var(--star-color);
            image-rendering: pixelated;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: fall linear forwards;
            z-index: 5;
            user-select: none;
        }

        /* --- 소원 텍스트 --- */
        .wish-text {
            position: absolute;
            color: var(--accent-color);
            font-size: 16px;
            padding: 5px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 5px;
            max-width: 150px;
            z-index: 15;
            pointer-events: none;
            text-shadow: 2px 2px 0 var(--shadow-color);
            line-height: 1.3;
        }

        /* --- 반짝이 효과 스타일 --- */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--star-color);
            pointer-events: none;
            z-index: 25;
            animation: sparkle-effect 0.7s ease-out forwards;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        /* --- 애니메이션 --- */
        @keyframes fall {
            from {
                transform: translateY(-40px) rotate(-45deg);
            }
            to {
                transform: translateY(calc(80vh + 40px)) rotate(-45deg);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @keyframes sparkle-effect {
            0% {
                opacity: 1;
                transform: scale(1.2) translate(0, 0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) translate(var(--translateX), var(--translateY)) rotate(360deg);
            }
        }

    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui-container">
            <div id="score">점수: 0</div>
            <div id="timer">시간: 20</div>
        </div>
        <div id="game-over-text">게임 종료!</div>
        <button id="start-button">시작</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM 요소 가져오기 ---
            const gameContainer = document.getElementById('game-container');
            const scoreDisplay = document.getElementById('score');
            const timerDisplay = document.getElementById('timer');
            const startButton = document.getElementById('start-button');
            const gameOverText = document.getElementById('game-over-text');

            // --- 게임 상태 변수 ---
            let score = 0;
            let timeLeft = 20;
            let gameInterval = null;
            let starCreationInterval = null;
            const GAME_DURATION = 20;

            // --- 이벤트 리스너 설정 ---
            startButton.addEventListener('click', startGame);

            // --- 게임 시작 함수 ---
            function startGame() {
                score = 0;
                timeLeft = GAME_DURATION;
                scoreDisplay.textContent = `점수: ${score}`;
                timerDisplay.textContent = `시간: ${timeLeft}`;
                
                startButton.disabled = true;
                gameOverText.style.display = 'none';

                gameInterval = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = `시간: ${timeLeft}`;
                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);

                starCreationInterval = setInterval(createStar, 400);
            }

            // --- 게임 종료 함수 ---
            function endGame() {
                clearInterval(gameInterval);
                clearInterval(starCreationInterval);

                gameOverText.style.display = 'block';
                gameOverText.textContent = `최종 점수: ${score}점!`;
                startButton.disabled = false;
                
                document.querySelectorAll('.star').forEach(star => star.remove());
            }

            // --- 별 생성 함수 ---
            function createStar() {
                const star = document.createElement('div');
                star.classList.add('star');

                const horizontalPosition = Math.random() * (gameContainer.clientWidth - 30);
                const fallDuration = Math.random() * 3 + 5;
                
                star.style.left = `${horizontalPosition}px`;
                star.style.animationDuration = `${fallDuration}s`;
                
                star.addEventListener('click', catchStar);

                star.addEventListener('animationend', () => {
                    star.remove();
                });
                
                gameContainer.appendChild(star);
            }

            // --- 별 잡기 함수 ---
            function catchStar(event) {
                const star = event.target;
                star.style.pointerEvents = 'none';

                score++;
                scoreDisplay.textContent = `점수: ${score}`;

                const starRect = star.getBoundingClientRect();
                const containerRect = gameContainer.getBoundingClientRect();
                
                const posX = starRect.left - containerRect.left;
                const posY = starRect.top - containerRect.top;
                
                // 반짝이 효과 생성 및 API 호출
                createSparkles(posX, posY);
                getAWish(posX, posY);

                star.remove();
            }

            // --- 반짝이 효과 생성 함수 ---
            function createSparkles(x, y) {
                const sparkleCount = 15;
                const colors = ['var(--sparkle-color-1)', 'var(--sparkle-color-2)', 'var(--sparkle-color-3)', 'var(--star-color)'];

                for (let i = 0; i < sparkleCount; i++) {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');

                    // 별의 중심에서 터지도록 위치 조정
                    const startX = x + 15;
                    const startY = y + 15;
                    sparkle.style.left = `${startX}px`;
                    sparkle.style.top = `${startY}px`;

                    // 랜덤 방향과 거리 설정
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 80 + 30; // 30px ~ 110px
                    const translateX = Math.cos(angle) * distance;
                    const translateY = Math.sin(angle) * distance;

                    // 애니메이션을 위한 CSS 변수 설정
                    sparkle.style.setProperty('--translateX', `${translateX}px`);
                    sparkle.style.setProperty('--translateY', `${translateY}px`);

                    // 랜덤 색상 적용
                    sparkle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    gameContainer.appendChild(sparkle);

                    // 애니메이션이 끝나면 DOM에서 제거
                    sparkle.addEventListener('animationend', () => {
                        sparkle.remove();
                    });
                }
            }

            // --- Gemini API로 소원 메시지 가져오는 함수 ---
            async function getAWish(x, y) {
                const wishText = document.createElement('div');
                wishText.classList.add('wish-text');
                wishText.textContent = '소원을 비는 중...';
                wishText.style.left = `${x}px`;
                wishText.style.top = `${y}px`;
                
                gameContainer.appendChild(wishText);

                try {
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                    
                    const payload = {
                        contents: [{
                            parts: [{
                                text: "Write a very short, one-sentence, encouraging fortune in Korean, like a message from a shooting star."
                            }]
                        }]
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        throw new Error(`API call failed: ${response.status}`);
                    }

                    const result = await response.json();
                    const generatedText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (generatedText) {
                        wishText.textContent = generatedText.trim();
                    } else {
                        wishText.textContent = '반짝! 소원이 이루어질 거예요!';
                    }

                } catch (error) {
                    console.error("Error fetching wish:", error);
                    wishText.textContent = '반짝! 소원이 이루어질 거예요!';
                } finally {
                    wishText.style.animation = 'fadeOut 2s forwards 1s';
                    setTimeout(() => {
                        wishText.remove();
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
